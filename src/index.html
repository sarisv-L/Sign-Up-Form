<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div id="container-main">
      <div class="img">
        <img
          src="/img/kelvin-zyteng-bild.jpg"
          alt="unsplash image by kelvin-zyteng"
          width="1200"
        />
      </div>
      <div class="text-area">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. You know you want to.
        </p>
        <div class="form">
          <form action="GET">
            <label> <strong>Let's do this!</strong></label>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" />
            <label for="password"> PASSWORD</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-pw">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pw" name="confirm-password" />
          </form>
        </div>
        <div class="button">
          <button>Create Account</button>
          <p>Already have an account? Log In</p>
        </div>
      </div>
    </div>
  </body>
</html>

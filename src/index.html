<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="/img/odin-lined.png" alt="Odin logo" width="100px" />
          <h1>ODIN</h1>
        </div>
        <p class="photo-credit">
          Photo by <em> Kelvin-Zyteng</em> on <em>Unsplash</em>
        </p>
      </div>

      <div class="right">
        <div class="intro">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started. You know you want to.
          </p>
        </div>

        <div class="form">
          <form>
            <label> <strong>Let's do this!</strong></label>
            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div class="form-group">
              <label for="password"> PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
              <label for="confirm-pw">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pw" name="confirm-password" />
            </div>
          </form>
        </div>
        <div class="button">
          <button type="submit" class="btn">Create Account</button>
          <p>Already have an account? Log In</p>
        </div>
      </div>
    </div>
  </body>
</html>
